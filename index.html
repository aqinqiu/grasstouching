<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grass Touching</title>
</head>
<body>
<div class="header">
    <h1>Welcome to grasstouching.com!</h1>
    <h2>The engineering student's best friend!</h2>
</div>
<div class="grass" style="text-align: center">
    <img src="https://cdn.discordapp.com/attachments/991536650414985338/1144744140316356659/IMG_5735.jpg" alt="Grass Image" width="500">
</div>

<div class="hand" id="handImage">
    <img src="https://cdn.discordapp.com/attachments/991536650414985338/1144747173146284196/hand.png" alt="Hand Image" width="300">
</div>


<div class="touch-button">
    <button id="touchBtn" class="btn btn-outline-primary" >Touch the Grass!</button>
</div>

<div class="touch_count">
    <p id="touchCount">
        You have touched the grass
        <a id="numTouch">0</a>
        times!
    </p>
</div>

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
